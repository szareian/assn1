<style>
tr.spaceUnder>td {
  padding-bottom: 1.5em;

</style>

<body>
  <p id="error" style="color:red;font-size:15px;"></p>
  <p id="error_overlap" style="color:red;font-size:15px;"></p>

  <table id="t1" style="display: inline-block;">
    <tr>
      <th>Lower Bounds</th>
    </tr>
    <tr class="spaceUnder">
      <td>Max</td>
      <td><input type="number" id="max" value="100.00" onkeydown="reset()" onkeyup="draw_histogram()" min='0.00' max='100.00' ></td>
    </tr>
    <tr class="spaceUnder">
      <td>A+</td>
      <td><input type="number" id="aPlus" onkeydown="reset()" onkeyup="draw_histogram()" value="95.00" min='0.00' max='100.00' ></td>
    </tr>
    <tr class="spaceUnder">
      <td>A</td>
      <td><input type="number" id="a" onkeydown="reset()" onkeyup="draw_histogram()" value="90.00" min='0.00' max='100.00' ></td>
    </tr>
    <tr class="spaceUnder">
      <td>A-</td>
      <td><input type="number" id="aMinus" onkeydown="reset()" onkeyup="draw_histogram()" value="85.00" min='0.00' max='100.00' ></td>
    </tr>
    <tr class="spaceUnder">
      <td>B+</td>
      <td><input type="number" id="bPlus" onkeydown="reset()" onkeyup="draw_histogram()" value="80.00" min='0.00' max='100.00' ></td>
    </tr>
    <tr class="spaceUnder">
      <td>B</td>
      <td><input type="number" id="b" onkeydown="reset()" onkeyup="draw_histogram()" value="75.00" min='0.00' max='100.00' ></td>
    </tr>
    <tr class="spaceUnder">
      <td>B-</td>
      <td><input type="number" id="bMinus" onkeydown="reset()" onkeyup="draw_histogram()" value="70.00" min='0.00' max='100.00' ></td>
    </tr>
    <tr class="spaceUnder">
      <td>C+</td>
      <td><input type="number" id="cPlus" onkeydown="reset()" onkeyup="draw_histogram()" value="65.00" min='0.00' max='100.00' ></td>
    </tr>
    <tr class="spaceUnder">
      <td>C</td>
      <td><input type="number" id="c" onkeydown="reset()" onkeyup="draw_histogram()" value="60.00" min='0.00' max='100.00' ></td>
    </tr>
    <tr class="spaceUnder">
      <td>C-</td>
      <td><input type="number" id="cMinus" onkeydown="reset()" onkeyup="draw_histogram()" value="55.00" min='0.00' max='100.00' ></td>
    </tr>
    <tr class="spaceUnder">
      <td>D</td>
      <td><input type="number" id="d" onkeydown="reset()" onkeyup="draw_histogram()" value="50.00" min='0.00' max='100.00' ></td>
    </tr>
    <tr class="spaceUnder">
      <td>F</td>
      <td><input type="number" id="f" onkeydown="reset()" onkeyup="draw_histogram()" value="0.00" min='0.00' max='100.00' ></td>
    </tr>
  </table>

  <table id="t2" style="float: Right;">
    <tr>
      <th>Histogram</th>
    </tr>
    <tr>
      <td>A+</td>
      <td id='A+'></td>
    </tr>
    <tr>
      <td>A</td>
      <td id='A-'></td>
    </tr>
    <tr>
      <td>A-</td>
      <td id='A'></td>
    </tr>
    <tr>
      <td>B+</td>
      <td id='B+'></td>
    </tr>
    <tr>
      <td>B</td>
      <td id='B'></td>
    </tr>
    <tr>
      <td>B-</td>
      <td id='B-'></td>
    </tr>
    <tr>
      <td>C+</td>
      <td id='C+'></td>
    </tr>
    <tr>
      <td>C</td>
      <td id='C'></td>
    </tr>
    <tr>
      <td>C-</td>
      <td id='C-'></td>
    </tr>
    <tr>
      <td>D</td>
      <td id='D'></td>
    </tr>
    <tr>
      <td>F</td>
      <td id='F'></td>
    </tr>


    <tr >
    <form action="/enrolls">
    <input id='submit' type="Submit">
    </form>
    </tr>
  </table>




  <script type="text/javascript" src="calculate.js"></script>

</body>
